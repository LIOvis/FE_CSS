<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Home - Lio's Flying Cowboys</title>
  </head>
  <body>
    <div class="nav-bar">
      <img src="./assets/logo-large.png" alt="Flying Cowboys Logo." />
    </div>
    <div class="hero-section">
      <video muted autoplay loop src="./assets/planes.mp4"></video>
      <img src="./assets/logo-large.png" alt="Flying Cowboys Logo." />
    </div>
    <div class="mission-container">
      <h2>OUR MISSION</h2>
      <img
        src="./assets/mission-emblem.png"

        The Flying Cowboys are a group of back country aviation enthusiasts

      </p>
