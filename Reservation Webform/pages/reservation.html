  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/reservation.css" />
    <title>Labyrinth (1986) - Reservation Form</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img
            title="Icon made by Mark Stoner on The Noun Project."
            src="../images/purple_labyrinth_icon.png"
            height="60"
            width="60"
            alt="Icon of a chartres labyrinth."
          />
        </div>
        <div>
          <h3><a class="class1" href="../index.html">Home</a></h3>
        </div>
        <div>
          <h3><a class="class1" href="cast.html">Cast</a></h3>
        </div>
        <div>
          <h3>
            <a class="class1" href="soundtrack.html">Soundtrack</a>
          </h3>
        </div>
        <div>
          <h3>Reservation</h3>
        </div>
      </nav>
    </header>
    <div class="page-wrapper">
      <h1>Reservation Form for West Wycombe Park</h1>
      <form action="https://httpbin.org/post" method="post">
        <div class="field-wrapper" id="name-field">
          <label for="name">Name (first & last):<br /><br /></label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Name:"
            required
          />
        </div>
        <div class="field-wrapper" id="email-field">
          <label for="email"><br />Email:<br /><br /></label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Email:"
            required
          />
        </div>
        <div class="field-wrapper" id="phone-field">
          <label for="phone"><br />Phone:<br /><br /></label>
          <input id="phone" name="phone" type="tel" placeholder="Phone:" />
        </div>
        <div class="field-wrapper" id="start-field">
          <label for="start-date"><br />Start Date:<br /><br /></label>
          <input id="start-date" name="start-date" type="date" required />
        </div>
        <div class="field-wrapper" id="end-field">
          <label for="end-date"><br />End Date:<br /><br /></label>
          <input id="end-date" name="end-date" type="date" required />
        </div>
        <div class="field-wrapper" id="accommodations-field">
          <p>Accommodations:</p>
          <input
            name="accommodations"
            id="campsite"
            type="radio"
            value="campsite"
            required
          />
          <label for="campsite">Campsite (£50/night)</label>
          <br />
          <input name="accommodations" id="hotel" type="radio" value="hotel" />
          <label for="hotel">Basic Hotel (£150/night)</label>
          <br />
          <input name="accommodations" id="suite" type="radio" value="suite" />
          <label for="suite">Deluxe Hotel Suite (£300/night)</label>
        </div>
        <div class="field-wrapper" id="tents-field" required>
          <p>Accommodations (B):</p>
          <input
            name="rentals"
            id="5-seater"
            type="checkbox"
            value="5-seater"
          />
          <label for="5-seater">5 Seater Rental Car (+£350/day)</label>
          <br />
          <input
            name="rentals"
            id="7-seater"
            type="checkbox"
            value="7-seater"
          />
          <label for="7-seater">7 Seater Rental Car (+£400/day)</label>
          <br />
          <input
            name="rentals"
            id="basic-tent"
            type="checkbox"
            value="basic-tent"
          />
          <label for="basic-tent">Basic Rental Tent (+£20/night)</label>
          <br />
          <input
            name="rentals"
            id="deluxe-tent"
            type="checkbox"
            value="deluxe-tent"
          />
          <label for="deluxe-tent">Deluxe Rental Tent (+£60/night)</label>
        </div>
        <div class="field-wrapper" id="package-field">
          <p>Guided Tours:</p>
          <select name="tours" id="tours" required>
            <option value="no-tour">No Tour</option>
            <option value="basic-tour">Baisic Tour (+£30/day/person)</option>
            <option value="deluxe-tour">Deluxe Tour (+£70/day/person)</option>
          </select>
        </div>
        <div class="field-wrapper" id="additional-info-field">
          <label for="additional-info"
            ><br />Additional Information:<br /><br
          /></label>
          <textarea
            name="additional-info"
            id="additional-info"
            rows="10"
            cols="30"
            placeholder="Please enter any additional information here:"
          ></textarea>
        </div>
        <div class="field-wrapper" id="submit-field">
          <br />
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <footer>
      <div class="contact"><h3>Contact Us</h3></div>
      <div class="phone">Phone: 0-1494-GOBLIN</div>
      <div class="email">Email: chicken_bowler@labyrinth.com</div>
      <div class="address">
        Address:
        <a
          href="https://www.google.com/maps/place/West+Wycombe+Park/@51.6437513,-0.8047418,17z/data=!3m1!4b1!4m6!3m5!1s0x48768afc173b913d:0xac0bf926c0fc07ce!8m2!3d51.6437513!4d-0.8047418!16zL20vMDJfc2s4?entry=ttu&g_ep=EgoyMDI1MDUxMy4xIKXMDSoASAFQAw%3D%3D"
          class="class1"
          >Google Maps</a
        >
      </div>
      <br />
    </footer>
  </body>
</html>
